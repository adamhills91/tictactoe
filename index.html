<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/ac736d8bde.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Tic Tac Toe</h1>
      </header>
      <main class="gameboard">
        <div class="grid"></div>
        <div class="menu">
          <p id="play-info"></p>
          <div class="player-display">
            <p class="player-name-display">Player 1</p>
            <p class="player-score-display">0</p>
          </div>
          <div class="player-display">
            <p class="player-name-display">Player 2</p>
            <p class="player-score-display">0</p>
          </div>
        </div>
      </main>
    </div>
    <div id="overlay">
      <h1 id="overlay-title" class="hidden">Tic Tac Toe</h1>
      
      <div id="buttons">
        <button id="vs-player" class="button">vs Player <i class="fa-solid fa-user-group"></i></button>
        <button id="vs-ai" class="button">vs AI <i class="fa-solid fa-robot"></i></button>
      </div>
      <form id="player-names">
        <input
          type="text"
          class="player-name"
          id="player1"
          placeholder="Player 1"
        />
        <input
          type="text"
          class="player-name"
          id="player2"
          placeholder="Player 2"
        />
        <input id="play-button" class="button" type="submit" value="PLAY">
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
